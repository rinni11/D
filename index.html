<button onclick="openInBrowser()">Відкрити в браузері</button>

<script>
  function openInBrowser() {
    var url = "https://google.com";
    var a = document.createElement("a");
    a.href = url;
    a.target = "_blank";
    a.rel = "noopener noreferrer";
    document.body.appendChild(a);
    a.click();
  }
</script>
