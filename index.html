<a href="https://example.com" target="_blank" onclick="openExternal(event)">Відкрити в браузері</a>

<script>
  function openExternal(event) {
    event.preventDefault();
    var newWindow = window.open("https://google.com", "_blank");
    if (!newWindow || newWindow.closed || typeof newWindow.closed === "undefined") {
      window.location.href = "https://google.com";
    }
  }
</script>
